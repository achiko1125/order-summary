<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <img class="mainimg" src="illustration-hero.svg" alt="">
    <div class="second">
        <h1>Order Summary</h1>
        <p class="text">
            You can now listen to millions of songs, audiobooks,
             and podcasts on any device anywhere you like!
        </p>
        <div  class="musicdiv">
            <div class="music">
                <img class="musicicon" src="icon-music.svg" alt="">
                <div>
                    <p class="annual">Annual Plan</p>
                    <p class="year">$59.99/year</p>
                </div>
            </div>
            <div>
                <p class="change">Change</p>
            </div>
           
        </div>
        <div class="button">
            <p class="buttontext">Proceed to Payment</p>
        </div>
        <div class="cancel">
            <p>Cancel Order</p>
        </div>
    </div>
    </div>
